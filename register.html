<!DOCTYPE HTML>
<HTML dir="rtl" lang="ar">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />
    <title>AMAL ROH</title>
    <link rel='shortcut icon' type='img/png' href='images/fav.png' />
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="css/bootstrap-rtl.min.css" />
    <link rel="stylesheet" href="css/bootstrap-datepicker3.min.css" />
    <link rel="stylesheet" href="css/swiper.min.css" />
    <link rel="stylesheet" href="css/fancybox.css" />
    <link rel="stylesheet" href="css/fancybox.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body class="overflow">
    <section class="sign-page">
        <div class="form-half-cont">
            <div class="form-half">
                <a href="index.html" class="logo">
                    <img src="images/logo.svg" class="img-fluid">
                </a>
                <h2>تسجيل جديد</h2>
                <p>
                    للدخول إلى الموقع لإضافة مشروع وتصفح المشاريع المتاحه
                </p>
                <form class="register-form">
                    <div class="group-line">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="الاسم الأول">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="اسم العائلة">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="البريد الالكترونى">
                    </div>
                    <div class="radios-cont">
                        <div class="radio">
                            <input type="radio" name="reg-type" checked="checked">
                            <span>صاحب أعمال</span>
                        </div>
                        <div class="radio">
                            <input type="radio" name="reg-type">
                            <span>مستقل</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <select class="form-control">
                            <option hidden>البلد</option>
                            <option>البلد 1</option>
                            <option>البلد 2</option>
                            <option>البلد 3</option>
                            <option>البلد 4</option>
                            <option>البلد 5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="كلمة المرور">
                        <span class="show">
                            <svg xmlns="http://www.w3.org/2000/svg" width="35.35" height="23.567"
                                viewBox="0 0 35.35 23.567">
                                <path data-name="Icon awesome-eye"
                                    d="M35.136 15.387A19.684 19.684 0 0 0 17.675 4.5 19.687 19.687 0 0 0 .214 15.388a1.985 1.985 0 0 0 0 1.791 19.684 19.684 0 0 0 17.461 10.888 19.687 19.687 0 0 0 17.461-10.888 1.985 1.985 0 0 0 0-1.792zm-17.461 9.734a8.837 8.837 0 1 1 8.837-8.837 8.837 8.837 0 0 1-8.837 8.837zm0-14.729a5.849 5.849 0 0 0-1.553.233 2.937 2.937 0 0 1-4.106 4.106 5.878 5.878 0 1 0 5.659-4.338z"
                                    transform="translate(0 -4.5)" />
                            </svg>
                        </span>
                    </div>
                    <div class="terms">
                        <input type="checkbox" value="">
                        أوافق على
                        <a href="#!">الشروط والأحكام</a>
                    </div>
                    <button class="form-submit">
                        تسجيل الدخول
                    </button>
                    <p class="have-account">
                        لديك حساب بالفعل ؟
                        <a href="log.html">تسجيل الدخول</a>
                    </p>
                </form>
            </div>
        </div>
        <div class="img-half-cont">
            <a href="index.html" class="back-home">
                رجوع للصفحة الرئيسية
                <svg xmlns="http://www.w3.org/2000/svg" width="19.346" height="19.346" viewBox="0 0 19.346 19.346">
                    <path data-name="Icon ionic-md-arrow-back"
                        d="M25.322 14.44h-14.69L17.4 7.669l-1.751-1.692-9.672 9.672 9.673 9.673 1.693-1.693-6.71-6.771h14.689z"
                        transform="translate(-5.977 -5.977)" />
                </svg>
            </a>
            <img src="images/sign/up.png" class="img-fluid">

            <div class="sign-slider">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="sign-slide">
                                <h4 class="sign-title">
                                    جديد الموقع
                                </h4>
                                <p class="sign-desc">
                                    لن تدفع سوى مقابل ما يتم إنجازه من وظائف
                                </p>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="sign-slide">
                                <h4 class="sign-title">
                                    ادفع بكل أريحية
                                </h4>
                                <p class="sign-desc">
                                    لن تدفع سوى مقابل ما يتم إنجازه من وظائف
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-btn-prev swiper-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="15.263" height="26.283" viewBox="0 0 15.263 26.283">
                        <path data-name="Path 2" d="m94.718 846.268 12.082 12.081-12.082 12.081"
                            transform="translate(-93.657 -845.208)" />
                    </svg>
                </div>
                <div class="swiper-btn-next swiper-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="15.263" height="26.283" viewBox="0 0 15.263 26.283">
                        <path data-name="Path 1" d="m106.8 846.268-12.082 12.081L106.8 870.43"
                            transform="translate(-92.596 -845.208)" />
                    </svg>
                </div>
            </div>
        </div>
    </section>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/fancybox.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/main.js"></script>
</body>

</HTML>
